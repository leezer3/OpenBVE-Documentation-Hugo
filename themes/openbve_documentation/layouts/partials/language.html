<div id="language-menu">
<div class="menu-trigger">
    <script>
        HTMLElement.prototype.removeClass = function(remove) {
            var newClassName = "";
            var i;
            var classes = this.className.split(" ");
            for(i = 0; i < classes.length; i++) {
                if(classes[i] !== remove) {
                    newClassName += classes[i] + " ";
                }
            }
            this.className = newClassName;
        }
        function toggleMenu() {
            var menus = document.getElementsByClassName("responsive-menu");
            for (var i=0; i<menus.length; i++){
                var menu = menus[i];
                console.log(menu);
                if (menu.className.indexOf("responsive-menu-hidden") !== -1){
                    menu.removeClass("responsive-menu-hidden");
                } else {
                    menu.className += "responsive-menu-hidden";
                }
            }
        }
    </script>
    <button class="button" aria-haspopup="true" aria-controls="sidebar" onclick="javascript:toggleMenu()">
      <span class="icon">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </span>
    </button>
</div>
<div class="dropdown is-hoverable responsive-menu responsive-menu-hidden">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Language</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a href="{{ .RelPermalink }}" class="dropdown-item">
        {{ .Language.LanguageName }}
      </a>
      {{ range .Translations }}
      <hr class="dropdown-divider">
      <a href="{{ .RelPermalink }}" class="dropdown-item">
        {{ .Language.LanguageName }}
      </a>
      {{ end }}
    </div>
  </div>
</div>
</div>
