<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8"/>
    <title>{{ .Site.Title | markdownify | plainify }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/theme.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bulma.custom.css">
    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <script defer src="https://cdn.staticfile.org/font-awesome/5.3.1/js/all.js"></script>
    {{ hugo.Generator }}

  </head>
  <body>

    <div id="sidebar" class="responsive-menu responsive-menu-hidden">

      {{ if isset .Site.Params "logoimage" }}
      <div id="site-logo">
          <img alt="Site logo" src="{{ .Site.BaseURL }}{{ .Site.Params.logoimage }}">
      </div>
      {{ end }}

      {{ partial "menu.html" . }}
    </div>

    {{ partial "language.html" . }}

    <div id="container">

        <div id="page-title">
          <h1>{{ .Title | markdownify }}</h1>
        </div>

        {{ partial "toc.html" . }}
